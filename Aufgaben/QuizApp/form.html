<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="./js-components/formHandler.js" type="module"></script>
    <title>Quiz App</title>
</head>

<body>
    <header class="header-headline">
        <h1>Quiz App</h1>
    </header>

    <form action="" data-js="form">
        <fieldset>
            <legend>Your Question: </legend>
            <label for="yourQuestion"></label>
            <textarea class="yourQuestion" name="yourQuestion" id="yourQuestion" cols="43" rows="5" placeholder="The Question..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Your answer: </legend>
            <label for="yourAnswer"></label>
            <textarea class="yourAnswer" name="yourAnswer" id="yourAnswer" cols="43" rows="5" placeholder="The answer..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Tags</legend>
            <label for="tags"></label>
            <input class="textarea" type="text" name="tags" id="tags" placeholder="write those tags here">
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <section class="quiz-section"></section>
    <footer>
        <ul class="footer-navigation">
            <a href="index.html" class="footer-navigation__link">
                <li>
                    <i class="fa fa-home" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="bookmark.html" class="footer-navigation__link">
                <li><i class="fa fa-bookmark-o" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="profil.html" class="footer-navigation__link">
                <li>
                    <i class="fa fa-user" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="form.html" class="footer-navigation__link">
                <li>
                    <i class="fas fa-angle-double-right" style="font-size:30px; color:white;"></i>
                </li>
            </a>
        </ul>
    </footer>
</body>

</html>
