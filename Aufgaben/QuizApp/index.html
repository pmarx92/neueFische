<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="js.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <header class="header-headline">
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="quiz-section">
            <div class="quiz-card">
                <div class="quiz-card-icon">
                    <svg height="40" width="40" class="quiz-card--active" data-js="bookmark">
                        <polygon points="0,0 40,0 40,40 20,20 0,40" />
                    </svg>
                </div>
                <div class="quiz-card-question" data-js="questionCard">
                </div>
                <button class="quiz-card-button" data-js="showAnswer">Show Answer</button>
                <div class="quiz-card-bookmark">
                    <a href="#html">#html</a>
                    <a href="#flexbox">#flexbox</a>
                    <a href="#css">#css</a>
                </div>
            </div>
        </section>
        <section class="quiz-section" data-js="cardSection">
        
        </section>
    </main>
    <footer>
        <ul class="footer-navigation">
            <a href="index.html" class="footer-navigation__link">
                <li>
                    <i class="fa fa-home" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="bookmark.html" class="footer-navigation__link">
                <li><i class="fa fa-bookmark-o" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="profil.html" class="footer-navigation__link">
                <li>
                    <i class="fa fa-user" style="font-size:30px; color:white;"></i>
                </li>
            </a>
            <a href="form.html" class="footer-navigation__link">
                <li>
                    <i class="fas fa-angle-double-right" style="font-size:30px; color:white;"></i>
                </li>
            </a>
        </ul>
    </footer>
</body>

</html>
